<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <div class="header-div">
    <button class="btn btn-success" id="create-btn">Create a new product</button>
    <h1>Ironhack Merchandising Shop</h1>
  </div>
  <section id="section">
    <div class="row">
      <p class="name">Iron thing</p>
      <div class="price-div">
        <span>$</span>
        <span id="price-span1">25</span>
      </div>
      <div class="qty-div">
        <label for="number">QTY</label>
        <input type="number" name="number" id="value1">
      </div>
      <div class="sum-div">
        <span>$</span>
        <span id="result1">0.00</span>
      </div>
      <button class="btn btn-delete">Delete</button>
    </div>
  </section>
  <div class="btn-div">
    <button class="btn btn-success" id="calculate-btn">Calculate prices</button>
    <h2 id="total"></h2>
  </div>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
